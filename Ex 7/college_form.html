<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Admission Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
        }

        select, input[type="text"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .note {
            font-size: 0.9em;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>College Admission Form</h2>
        <form id="collegeForm">
            <label for="country">Country</label>
            <select id="country" required>
                <option value="">--Select Country--</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
            </select>

            <label for="category">Category</label>
            <select id="category" required>
                <option value="">--Select Category--</option>
                <option value="General">General</option>
                <option value="OBC">OBC</option>
                <option value="SC/ST">SC/ST</option>
            </select>

            <label for="dob">Date of Birth <span class="note">(Must be 18+)</span></label>
            <input type="date" id="dob" required>

            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="example@domain.com">

            <label for="qualification">Highest Qualification</label>
            <select id="qualification" required>
                <option value="">--Select Qualification--</option>
                <option value="High School">High School</option>
                <option value="Diploma">Diploma</option>
                <option value="Bachelor">Bachelor</option>
                <option value="Master">Master</option>
            </select>

            <label for="course">Course Applied For</label>
            <select id="course" required>
                <option value="">--Select Course--</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="M.Sc">M.Sc</option>
                <option value="PhD">PhD</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
